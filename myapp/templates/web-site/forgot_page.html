<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
    body {
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#6a11cb,#2575fc);
      overflow:hidden;
    }

    .background { position:absolute; width:100%; height:100%; overflow:hidden; z-index:0; }
    .circle { position:absolute; border-radius:50%; background:rgba(255,255,255,0.15); animation:move 10s linear infinite; }
    .circle:nth-child(1){width:120px;height:120px;top:10%;left:20%;animation-delay:0s;}
    .circle:nth-child(2){width:180px;height:180px;bottom:20%;right:15%;animation-delay:2s;}
    .circle:nth-child(3){width:100px;height:100px;top:70%;left:10%;animation-delay:4s;}
    @keyframes move{0%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(-50px) rotate(180deg);}100%{transform:translateY(0) rotate(360deg);}}

    .forgot-box {
      position:relative;
      width:450px;
      padding:60px;
      border-radius:20px;
      backdrop-filter:blur(15px);
      background:rgba(255,255,255,0.15);
      box-shadow:0 0 40px rgba(0,0,0,0.25);
      color:#fff;
      z-index:1;
      animation:fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn{from{opacity:0;transform:scale(0.8);}to{opacity:1;transform:scale(1);}}

    .forgot-box h2{text-align:center;margin-bottom:40px;font-weight:600;font-size:28px;}
    .input-box{position:relative;margin-bottom:30px;}
    .input-box input{width:100%;padding:12px 0;font-size:18px;color:#fff;background:transparent;border:none;border-bottom:2px solid #fff;outline:none;}
    .input-box label{position:absolute;top:12px;left:0;color:#fff;pointer-events:none;transition:0.3s;font-size:16px;}
    .input-box input:focus ~ label,.input-box input:valid ~ label{top:-18px;font-size:13px;color:#00c6ff;}

    .btn{width:100%;background:linear-gradient(90deg,#00c6ff,#0072ff);border:none;padding:15px;border-radius:30px;color:white;font-size:18px;font-weight:600;cursor:pointer;transition:0.3s;}
    .btn:hover{background:linear-gradient(90deg,#0072ff,#00c6ff);box-shadow:0 0 20px rgba(0,198,255,0.7);}

    .extra{text-align:center;margin-top:25px;font-size:15px;}
    .extra a{color:#00c6ff;text-decoration:none;transition:0.2s;}
    .extra a:hover{text-decoration:underline;}

    @media(max-width:480px){.forgot-box{width:90%;padding:40px;}}
  </style>
</head>
<body>
  <div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="forgot-box">
    <h2>Forgot Password</h2>

    <!-- ðŸ”¹ Django Dynamic Form -->
    <form method="POST">
      {% csrf_token %}
      <div class="input-box">
        <input type="email" name="email" required />
        <label>Email</label>
      </div>
      <button class="btn" type="submit">Send Reset Link</button>

      <div class="extra">
        <p>Remembered your password? <a href="{% url 'login_user' %}">Login</a></p>
      </div>
    </form>

    <!-- ðŸ”¹ Display Django Messages -->
    {% if messages %}
      <ul style="margin-top:15px;">
        {% for message in messages %}
          <li style="color:#ffcc00;">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
