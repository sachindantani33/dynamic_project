{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Exile&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Anton&family=Exile&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden !important;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 16.6667%;
            /* 2 columns of 12 (col-md-2) */
            height: 100vh;
            background-color: #d8e0e7;
            padding: 15px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            z-index: 999;
        }


        .sidebar h3 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .sidebar ul {
            list-style-type: none;
            padding-left: 10px;
        }

        .sidebar ul li {
            padding: 8px 0;
            cursor: pointer;

        }

        .sidebar ul li a {

            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 5px 20px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #000000;
            transform: scale(1.30);
            font-weight: bold;
            font-family: "Josefin Sans", sans-serif;
        }

        .logout {
            padding: 5px 20px;
        }


        .daseboard {
            margin-left: 16.6667%;
            
            background-color: #f4f7fb;
            padding: 20px;
            -border: 1px solid red;
            height: 100vh;
            overflow-y: auto;
        }




        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #fff;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
            text-align: center;
        }


        h1 {
            font-weight: 800;
            font-family: "Josefin Sans", sans-serif;
        }

        .ss {
            font-family: "Josefin Sans", sans-serif;
        }


        .form-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid gray;


        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #185a9d;
        }

        .form-box label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        .form-box input,
        .form-box select,
        .form-box textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }



        .form-box .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .form-box button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            color: white;
        }

        .submit-btn {
            background: #43cea2;
        }

        .cancel-btn {
            background: #ff6b6b;
        }

        .form-box button:hover {
            opacity: 0.9;
        }

        .status-options {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .status-options label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            font-size: 18px;
        }
    </style>

    <div class=" main-div" id="main-div">
        <div class="row">
            <div class="col-md-2 sidebar border">
                <h3>My Dashboard</h3>
                <ul>
                    <li><a href="{% url 'dashboard'%}">Dashboard</a></li>
                    <li><a href="{% url 'article_page' %}">Articals</a></li>

                    <li><a href="{% url 'category_list' %}">Category</a></li>
                    <a href="/logout/" class="logout">logout</a>
                </ul>
            </div>
            
            <div class="daseboard col-md-10 p-3">
                <div class="header">
                    <h1>Articales</h1>
                </div>
                <div class="container">
                    <div class="form-box mx-auto">

                        <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h2>Update Article</h2>

                        <div class="row">
                            <div class="col-md-6">
                                <label for="title">Title:</label>
                                <input type="text" value="{{ articale.title }}" name="title" required />
                            </div>
                            <div class="col-md-6">
                                <label for="category">Category:</label>
                                <select name="category" required>
                                    <option value="">-- Select --</option>
                                    {% for i in category %}
                                        <option value="{{ i.id }}" {% if articale.category and articale.category.id == i.id %}selected{% endif %}>
                                            {{ i.CatName }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label for="image">Image:</label>
                                <input type="file" name="image" accept="image/*" />
                                {% if articale.image %}
                                    <img src="{{ articale.image.url }}" alt="current image" width="80">
                                {% else %}
                                    No Image
                                {% endif %}
                            </div>
                            <div class="col-md-6">
                                <label for="status">Status:</label>
                                <select name="status">
                                    <option value="True" {% if articale.status %}selected{% endif %}>Active</option>
                                    <option value="False" {% if not articale.status %}selected{% endif %}>Inactive</option>
                                </select>
                            </div>
                        </div>

                        <label for="description">Description:</label>
                        <textarea id="description" class="description" name="description" rows="4" required>{{ articale.description }}</textarea>

                        <div class="action-buttons">
                            <button type="submit" class="submit-btn">Save</button>
                            <button type="reset" class="cancel-btn">Cancel</button>
                        </div>
                    </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>

    <script>
        CKEDITOR.replace('description')
    </script>
   


</body>

</html>
